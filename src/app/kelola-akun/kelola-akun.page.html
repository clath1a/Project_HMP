<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Sidebar kiri -->
      <ion-col size="12" size-md="3">
        <div class="sidebar">
          <div class="profile">
            <img src="assets/avatar.png" alt="avatar" class="avatar" />
            <h3>Roland Donald</h3>
            <p>Cashier</p>
          </div>

          <ion-list lines="none">
            <ion-item class="active">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>Personal Information</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-label>Login & Password</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>

      <!-- Form kanan -->
      <ion-col size="12" size-md="9">
        <div class="form-container">
          <h2>Personal Information</h2>

          <form>
            <ion-radio-group value="male" class="gender-group">
              <ion-item lines="none">
                <ion-label>Male</ion-label>
                <ion-radio slot="start" value="male"></ion-radio>
              </ion-item>
              <ion-item lines="none">
                <ion-label>Female</ion-label>
                <ion-radio slot="start" value="female"></ion-radio>
              </ion-item>
            </ion-radio-group>

            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input label="First Name" placeholder="Roland"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input label="Last Name" placeholder="Donald"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="12">
                  <ion-item>
                    <ion-input
                      label="Email"
                      type="email"
                      value="rolandDonald@gmail.com"
                    ></ion-input>
                    <ion-badge color="success" slot="end">Verified</ion-badge>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input
                      label="Address"
                      placeholder="3605 Parker Rd."
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="Phone Number"
                      placeholder="(405) 555-0128"
                    ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="Date of Birth"
                      type="date"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-select
                      label="Location"
                      placeholder="Atlanta, USA"
                    >
                      <ion-select-option value="atlanta">Atlanta, USA</ion-select-option>
                      <ion-select-option value="newyork">New York, USA</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input label="Postal Code" placeholder="30301"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>

            <div class="action-buttons">
              <ion-button fill="outline" color="danger">Discard Changes</ion-button>
              <ion-button expand="block" color="warning">Save Changes</ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
