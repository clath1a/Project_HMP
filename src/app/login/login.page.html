<ion-content [fullscreen]="true" class="login-page">
  <div class="login-container">
    <div class="header">
      <h1>Welcome!</h1>
      <p>Login to unlock the full potential of app</p>
    </div>

    <form>
      <ion-item lines="none" class="input-item">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="pass"
          name="password">
        </ion-input>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="login-btn" (click)="checkAcc()">
        Login
      </ion-button>
    </form>

    <div class="signup-link">
      <span>Don't have an account?</span>
      <a routerLink="/signup">Sign Up</a>
    </div>

    <div class="terms">
      <p>By continuing, I accept the Terms and Condition & Privacy Policy</p>
    </div>
  </div>
</ion-content>
